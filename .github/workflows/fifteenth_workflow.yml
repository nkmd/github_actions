  # скачаем -'Артефакт' созданный файл c 'GitHub Actions', с результатом на ПК.
  second-job:
    runs-on: ubuntu-latest
    #needs: another-job                     # запускать последовательно, после 'another-job'
    needs: first-jobs                       # запускать последовательно, после 'first-jobs'
    steps:
      - name: Download file
        uses: actions/download-artifact@v4  # плагин загрузки на ПК файла с 'GitHub Actions'
        with:
          name: math-result
      - name: Print File
        run: |
          value=`cat math-result.txt`        # получить значение файла
          echo $value                        # отобразить на экран